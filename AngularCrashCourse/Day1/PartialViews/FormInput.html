<form novalidate name="visitForm" ng-submit="saveVisit()">
    <div class="col-xs-12">
        <h1>
            KEA Internship Form
        </h1>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label>Your initials</label>
            <input type="text" placeholder="Enter the first 4 letters of your email" class="form-control" ng-model="visit.initials" name="initials"
                   required ng-minlength="4" ng-maxlength="4">
            <div class="error"
                 ng-show="visitForm.initials.$dirty && visitForm.initials.$invalid">
                <small class="error"
                       ng-show="visitForm.initials.$error.required">
                    Your initials is required.
                </small>
                <small class="error"
                       ng-show="visitForm.initials.$error.minlength">
                    Your initials must have 4 characters.
                </small>
                <small class="error"
                       ng-show="visitForm.initials.$error.maxlength">
                    Your initials must have 4 characters.
                </small>
            </div>
        </div>
        <div class="col-sm-6">
            <!--<label>Date</label>
            <input type="date" class="form-control" ng-model="visit.date" name="date" placeholder="yyyy-MM-dd"
                   min="2013-01-01" max="2017-12-31" required />
            <div class="error"
                 ng-show="visitForm.date.$dirty && visitForm.date.$invalid">
                <small class="error" ng-show="visitForm.date.$error.required">
                    Please enter a valid date.
                </small>
                <small class="error" ng-show="visitForm.date.$error.min || visitForm.date.$error.max">
                    Date cannot be earlier than 2013 and later than 2017.
                </small>
            </div>-->
            <label>Date</label>
            <input type="text" class="form-control" ng-model="visit.date" name="date" placeholder="yyyy-MM-dd"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label>Name of student</label>
            <input type="text" class="form-control" ng-model="visit.studentName" name="stName"
                   required ng-maxlength="100" />
            <div class="error"
                 ng-show="visitForm.stName.$dirty && visitForm.stName.$invalid">
                <small class="error"
                       ng-show="visitForm.stName.$error.required">
                    Please enter the student's name.
                </small>
                <small class="error"
                       ng-show="visitForm.initials.$error.maxLength">
                    Student's name is way too long.
                </small>
            </div>
        </div>
        <div class="col-sm-6">
            <label>ID of student (from email)</label>
            <input type="text" class="form-control" ng-model="visit.studentId" name="stId"
                   required />
            <div class="error"
                 ng-show="visitForm.stId.$dirty && visitForm.stId.$invalid">
                <small class="error"
                       ng-show="visitForm.stId.$error.required">
                    Please enter the student's ID from your email.
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label>People you met</label>
            <input type="text" class="form-control" ng-model="visit.peopleYouMet" />
        </div>
        <div class="col-sm-6">
            <label>Company you visited</label>
            <input type="text" class="form-control" ng-model="visit.company" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label>Company's view on trends</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <div class="col-sm-6">
            <label>Company's requirements for competencies</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label>Students competencies</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <div class="col-sm-6">
            <label>Cooperation - possibilities</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label>Etc.</label>
        <textarea class="form-control" rows="2"></textarea>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-primary pull-right">Save</button>
        <button type="button" class="btn btn-default">Back</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </div>
</form>
